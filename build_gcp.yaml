steps:
# Clone the repository.
- name: 'gcr.io/cloud-builders/git'
  args:
  - clone
  - '--depth'
  - '1'
  - https://github.com/thomasbshop/industrial-waste-registry.git

# Build and tag the image.
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/industrial-waste-registry/version1', './industrial-waste-registry/API']

# Publish the image to Container Registry.
images: ['gcr.io/industrial-waste-registry/version1']


steps:
# Decrypt the file containing the access key.
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - kms
  - decrypt
  - --ciphertext-file=version1key.enc
  - --plaintext-file=/root/.ssh/id_rsa
  - --location=global
  - --keyring=version1-keyring
  - --key=github-key
  volumes:
  - name: 'ssh'
    path: /root/.ssh

# Set up git with key and domain.
- name: 'gcr.io/cloud-builders/git'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    chmod 600 /root/.ssh/id_rsa
    cat <<EOF >/root/.ssh/config
    Hostname github.com
    IdentityFile /root/.ssh/id_rsa
    EOF
    mv known_hosts /root/.ssh/known_hosts
  volumes:
  - name: 'ssh'
    path: /root/.ssh

# Clone the repository.
- name: 'gcr.io/cloud-builders/git'
  args:
  - clone
  - '--depth'
  - '1'
  - git@github.com:thomasbshop/industrial-waste-registry.git
  volumes:
  - name: 'ssh'
    path: /root/.ssh

# Build and tag the image.
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/industrial-waste-registry/version1', './industrial-waste-registry/django']

# Publish the image to Container Registry.
images: ['gcr.io/industrial-waste-registry/version1']